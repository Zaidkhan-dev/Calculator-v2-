<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ZCalculator-v2</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>

  
<body>
  <div class="parent">
    <div class="container">
      <div class="clear">
        <button class="but" onclick ="
          sumin = ``;">C</button></div>
      <div class="num">
        <button class="but" onclick ="
          sumin += ` / `;">÷</button>
      </div>
      <div class="num">
        <button class="but" onclick ="
          sumin += ` * `;">×</button>
      </div>
      <div class="num">
        <button class="but" onclick ="
          sumin += `1`;">1</button>
      </div>
      <div class="num">
        <button class="but" onclick ="
          sumin += `2`;">2</button>
      </div>
      <div class="num">
        <button class="but" onclick ="
          sumin += `3`;">3</button>
      </div>
      <div class="num">
        <button class="but" onclick ="
          sumin += ` - `;">-</button>
      </div>
      <div class="num">
        <button class="but" onclick ="
          sumin += `4`;">4</button>
      </div>
      <div class="num">
        <button class="but" onclick ="
          sumin += `5`;">5</button>
      </div>
      <div class="num">
        <button class="but" onclick ="
          sumin += `6`;">6</button>
      </div>
      <div class="add">
        <button class="but" onclick ="
          sumin += ` + `;">+</button>
      </div>
      <div class="num">
        <button class="but" onclick ="
          sumin += `7`;">7</button>
      </div>
      <div class="num">
        <button class="but" onclick ="
          sumin += `8`;">8</button>
      </div>
      <div class="num">
        <button class="but" onclick ="
          sumin += `9`;">9</button>
      </div>
      <div class="num">
        <button class="but" onclick ="
          sumin += `0`;">0</button>
      </div>
      <div class="num">
        <button class="but" onclick ="
          sumin += `00`;">00</button>
      </div>
      <div class="num">
        <button class="but" onclick ="
          sumin += `.`;">.</button>
      </div>
      <div class="num">
        <button class="but" onclick ="
          let sum = eval(sumin);
          let sumi=sumin.replaceAll(`*` , `×`);
          let sumi2=sumi.replaceAll(`/` , `÷`);
          alert(sumi2 +` = `+ sum);
          ">=</button>
      </div>
      
      
    </div>
    
     
  </div>
  






  
  <script src="script.js"></script>
</body>

</html>
